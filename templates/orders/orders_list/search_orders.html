<h1>Поиск заказов</h1>
<form method="get">
    Номер стола: <input type="text" name="query" value="{{ query }}">
    Статус:
    <select name="status">
        <option value="">Все</option>
        <option value="pending" {% if status == 'pending' %}selected{% endif %}>В ожидании</option>
        <option value="ready" {% if status == 'ready' %}selected{% endif %}>Готово</option>
        <option value="paid" {% if status == 'paid' %}selected{% endif %}>Оплачено</option>
    </select>
    <button type="submit">Искать</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Стол</th>
        <th>Блюда</th>
        <th>Стоимость</th>
        <th>Статус</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.table_number }}</td>
        <td>{{ order.items }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.get_status_display }}</td>
    </tr>
    {% endfor %}
</table>
